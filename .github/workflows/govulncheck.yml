name: Go vulnerability checking

on:
  schedule:
    - cron: "35 2 * * *"
  push:
    branches: 
      - '**'
  pull_request:
    branches: 
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
     - uses: actions/checkout@v3
     - uses: actions/setup-go@v3
       with:
         check-latest: true
     - run: go version
     - name: check for go vulnerabilities
       uses: kmulvey/govulncheck-action@v1.0.0
